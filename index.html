<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>知识分享库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">稍等一下，我马上就好了……</div>
  <script>
    window.$docsify = {
      // 自带的配置
      name: '知识分享库',
      homepage: 'index.md',
      repo: 'thcpdd',
      routerMode: 'history',
      loadSidebar: true,
      subMaxLevel: 7,  // 自定义侧边栏后展示的最大目录深度
      auto2top: true,
      onlyCover: false,
      coverpage: true,
      loadNavbar: true,
      // 分页器插件
      pagination: {
        previousText: '上一部分',
        nextText: '下一部分',
        crossChapter: true,
        crossChapterText: true,
      },
      // 代码复制插件
      copyCode: {
        buttonText: 'copy',
        errorText: 'copied failed',
        successText: 'copied successful',
      },
      // 字数统计插件
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90, 90, 90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      // 文本高亮插件
      'flexible-alerts': {
        style: 'callout' // flat
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.bootcdn.net/ajax/libs/docsify/4.13.1/docsify.min.js"></script>
  <!--  分页插件  -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--  Python 语法高亮插件  -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <!--  Bash 语法高亮插件  -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!--  代码复制插件  -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!--  字数统计插件  -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  <!--  文本高亮插件  -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!--  图片缩放插件  -->
  <script src="//cdn.bootcdn.net/ajax/libs/docsify/4.13.1/plugins/zoom-image.min.js"></script>
</body>
</html>
<!-- run: docsify serve -->
